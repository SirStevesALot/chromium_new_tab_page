<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title>
    <style>
        body {
            background-color: #1C2026;
            color: #e0e0e0;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        #time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums; 
        }

        #date {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #7d8590;
            font-weight: 400;
        }

        .colon {
            animation: blinker 3s step-end infinite;
        }

        @keyframes blinker {
            0% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="time"></div>
    <div id="date"></div>

    <script src="clock.js"></script>
</body>
</html>
